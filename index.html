<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="192x192" href="img/favicon-192.png">
    <meta name="theme-color" content="#212121"/>
    <meta name="description" content="Social Media"/>
    <title>lollilol | Social Media</title>
    <!--Custom CSS-->
    <link rel="stylesheet" href="main.css">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width; initial-scale=1; viewport-fit=cover">
    <!--Dark Reader Lock -->
    <meta name="darkreader-lock">
    <script>
        const lock = document.createElement('meta');
        lock.name = 'darkreader-lock';
        document.head.appendChild(lock);
    </script>
</head>
<body>
  <div>
    <div id="app" style="position: absolute; top: 16px; left: 16px; width: 725px; height: 464px; display: none;">
      <!-- Webamp will attempt to center itself within this div -->
    </div>
  </div>
    <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
    <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
    <script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
    <script>
      const Webamp = window.Webamp;
      const webamp = new Webamp({
        initialTracks: [
          {
            metaData: {
              artist: "DJ Mike Llama",
              title: "Llama Whippin' Intro",
            },
            // NOTE: Your audio file must be served from the same domain as your HTML
            // file, or served with permissive CORS HTTP headers:
            // https://developer.mozilla.org/en-US/docs/Web/HTTP/CORS
            url: "https://cdn.jsdelivr.net/gh/captbaritone/webamp@43434d82cfe0e37286dbbe0666072dc3190a83bc/mp3/llama-2.91.mp3",
            duration: 5.322286,
          },
        ],
        __butterchurnOptions: {
          importButterchurn: () => Promise.resolve(window.butterchurn),
          getPresets: () => {
            const presets = window.butterchurnPresets.getPresets();
            return Object.keys(presets).map((name) => {
              return {
                name,
                butterchurnPresetObject: presets[name],
              };
            });
          },
          butterchurnOpen: true,
        },
        __initialWindowLayout: {
          main: { position: { x: 0, y: 0 } },
          equalizer: { position: { x: 0, y: 116 } },
          playlist: { position: { x: 0, y: 232 }, size: [0, 4] },
          milkdrop: { position: { x: 275, y: 0 }, size: [7, 12] },
        },
      });

    webamp.renderWhenReady(document.getElementById("app"));

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("webamp").style.display = "none";
      document.getElementById("date-text").addEventListener("click", function() {
          document.getElementById("webamp").style.display = "block";
          
      });
    });

      /*document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#webamp > div > div > div:nth-child(1)').style.transform = 'translate(20px, 20px)';
        document.querySelector('#webamp > div > div > div:nth-child(2)').style.transform = 'translate(20px, 252px)';
        document.querySelector('#webamp > div > div > div:nth-child(3)').style.transform = 'translate(20px, 136px)';
        document.querySelector('#webamp > div > div > div:nth-child(4)').style.transform = 'translate(295px, 20px)';
      }, false);*/

    </script>

    <div id="main" class="main">
        <div id="message">
            <h1 style="display: none;" id="message-text">Good Morning!</h1>
        </div>
        <div id="date">
            <a id="date-text"></a>
        </div>
        <div id="search-bar">
            <input style="display: none;" id="search-bar-input" placeholder="Search something on Kagi"></input>
        </div>
        <div id="other-content">
        </div>
        <div id="list">
          <a href="/list/" class="text">List</a>
        </div>
    </div>
    <!--Custom JS-->
    <script src="main.js"></script>

</body>
</html>
